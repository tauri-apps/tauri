name: updater test artifacts
on:
  push:
    branches:
      - feature/new_updater
  pull_request:
    branches:
      - feature/new_updater

jobs:
  build-artifacs:
    runs-on: ${{ matrix.platform }}

    env:
      DEVELOPER_DIR: /Applications/Xcode_11.3.1.app/Contents/Developer

    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: install stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - run: cargo install --path ./cli/core --force
      - name: install cli deps via yarn
        working-directory: ./cli/tauri.js
        run: yarn
      - name: build cli
        working-directory: ./cli/tauri.js
        run: yarn build
      - name: build sample artifacts (updater)
        working-directory: ./examples/updater
        run: |
          yarn install
          node ../../cli/tauri.js/bin/tauri build
        env:
          TAURI_PRIVATE_KEY: 

      - uses: actions/upload-artifact@v2
        if: matrix.platform == 'ubuntu-latest'
        with:
          name: linux-updater-artifacts
          path: ./examples/updater/src-tauri/target/release/bundle/appimage/updater-example_*.AppImage.*

      - uses: actions/upload-artifact@v2
        if: matrix.platform == 'windows-latest'
        with:
          name: windows-updater-artifacts
          path: ./examples/updater/src-tauri/target/release/bundle/msi/*

      - uses: actions/upload-artifact@v2
        if: matrix.platform == 'macos-latest'
        with:
          name: osx-updater-artifacts
          path: ./examples/updater/src-tauri/target/release/bundle/osx/updater-example_*.app.tar.*
