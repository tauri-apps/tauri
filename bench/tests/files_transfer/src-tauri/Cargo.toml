[package]
name = "bench_files_transfer"
version = "0.1.0"
description = "A very simple Tauri Application"
edition = "2021"
rust-version = "1.77.2"

[build-dependencies]
tauri-build = { path = "../../../../crates/tauri-build", features = [
  "codegen",
] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { path = "../../../../crates/tauri", features = [] }
