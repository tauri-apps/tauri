[package]
name = "tauri"
version = "0.7.5"
authors = [
  "Lucas Fernandes Gon√ßalves Nogueira <lucas@tauri.studio>",
  "Daniel Thompson-Yvetot <denjell@sfosc.org>",
  "Tensor Programming <tensordeveloper@gmail.com>"
]
categories = [ "gui", "web-programming" ]
license = "MIT"
homepage = "https://tauri.studio"
repository = "https://github.com/tauri-apps/tauri"
description = "Make tiny, secure apps for all desktop platforms with Tauri"
edition = "2018"
exclude = [ "test/fixture/**" ]

[package.metadata.docs.rs]
features = [ "all-api" ]

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
webview_rust = { version = "0.1", git = "https://github.com/webview/webview_rust.git", branch = "fix/eval-webviewmut" }
tauri_includedir = { git = "https://github.com/chippers/tauri-includedir", branch = "tauri_no_build_env" }
base64 = "0.12.3"
webbrowser = "0.5.4"
lazy_static = "1.4.0"
tiny_http = { version = "0.7", optional = true }
threadpool = "1.8"
uuid = { version = "0.8.1", features = [ "v4" ] }
anyhow = "1.0.31"
thiserror = "1.0.20"
envmnt = "0.8.3"
once_cell = "1.4.0"
tauri-config = { version = "0.1", path = "../tauri-config" }
tauri-config-derive = { version = "0.1", path = "../tauri-config-derive" }
tauri-api = { version = "0.7", path = "../tauri-api" }
urlencoding = "1.1.1"

[target."cfg(target_os = \"windows\")".dependencies]
runas = "0.2"

[build-dependencies]
tauri_includedir_codegen = { git = "https://github.com/chippers/tauri-includedir", branch = "tauri_no_build_env" }
cfg_aliases = "0.1.0"

[dev-dependencies]
proptest = "0.10.0"
serde_json = "1.0"
tauri = { path = ".", features = [ "all-api" ] }
serde = { version = "1.0", features = [ "derive" ] }

[features]
cli = [ "tauri-api/cli" ]
embedded-server = [ "tiny_http" ]
no-server = [ ]
all-api = [ "tauri-api/notification" ]
read-text-file = [ ]
read-binary-file = [ ]
write-file = [ ]
read-dir = [ ]
copy-file = [ ]
create-dir = [ ]
remove-dir = [ ]
remove-file = [ ]
rename-file = [ ]
set-title = [ ]
execute = [ ]
open = [ ]
event = [ ]
updater = [ ]
open-dialog = [ ]
save-dialog = [ ]
notification = [ "tauri-api/notification" ]

[[example]]
name = "communication"
path = "examples/communication/src-tauri/src/main.rs"
test = true
