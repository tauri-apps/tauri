[workspace]
members = [ "node" ]

[package]
name = "tauri-cli"
version = "1.0.1"
authors = [ "Tauri Programme within The Commons Conservancy" ]
edition = "2021"
rust-version = "1.57"
categories = [ "gui", "web-programming" ]
license = "Apache-2.0 OR MIT"
homepage = "https://tauri.app"
repository = "https://github.com/tauri-apps/tauri"
description = "Command line interface for building Tauri apps"
include = [
  "src/",
  "/templates",
  "scripts/",
  "*.json",
  "*.rs",
  "tauri.gitignore",
  "tauri-dev-watcher.gitignore"
]

[[bin]]
name = "cargo-tauri"
path = "src/main.rs"

[dependencies]
clap = { version = "3.2", features = [ "derive" ] }
anyhow = "1.0"
tauri-bundler = { version = "1.0.1", path = "../bundler" }
colored = "2.0"
once_cell = "1.12"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "1.14"
notify = "4.0"
shared_child = "1.0"
toml_edit = "0.14"
json-patch = "0.2"
tauri-utils = { version = "1.0.1", path = "../../core/tauri-utils", features = [ "isolation", "schema", "config-json5" ] }
toml = "0.5"
valico = "3.6"
handlebars = "4.3"
include_dir = "0.7"
minisign = "0.7"
base64 = "0.13.0"
ureq = "2.4"
os_info = "3.4"
semver = "1.0"
regex = "1.5.6"
lazy_static = "1"
terminal_size = "0.1"
unicode-width = "0.1"
tempfile = "3"
zeroize = "1.5"
glob = "0.3"
heck = "0.4"
dialoguer = "0.10"
url = { version = "2.2", features = [ "serde" ] }
os_pipe = "1"
ignore = "0.4"
ctrlc = "3.2"
log = { version = "0.4.17", features = [ "kv_unstable", "kv_unstable_std" ] }
env_logger = "0.9.0"

[target."cfg(windows)".dependencies]
encode_unicode = "0.3"
winapi = { version = "0.3", features = [ "handleapi", "processenv", "winbase", "wincon", "winnt" ] }

[target."cfg(unix)".dependencies]
libc = "0.2"

[target."cfg(target_os = \"linux\")".build-dependencies]
heck = "0.4"

[build-dependencies]
tauri-utils = { version = "1.0.0", features = [ "schema", "isolation" ], path = "../../core/tauri-utils" }
schemars = { version = "0.8", features = [ "url", "preserve_order" ] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "1.14"
url = { version = "2.2", features = [ "serde" ] }

[profile.release]
lto = true
